<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">

    <title>Number guessing game</title>

    <style>
      html {
        font-family: sans-serif;
      }

      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }
      
      .form input[type="number"] {
        width: 200px;
      }

      .lastResult {
        color: black;
        padding: 3px;
      }
    </style>
  </head>

  <body>
    <h1>Number guessing game</h1>

    <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>

    <div class="form">
      <label for="guessField">Enter a guess: </label>
      <input type="number" min="1" max="100" required id="guessField" class="guessField">
      <input type="submit" value="Submit guess" class="guessSubmit">
    </div>

    <div class="resultParas">
      <p class="guesses" id="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

    <script>

      // Your JavaScript goes here
      var num = Math.round(Math.random() * 100);
      console.log(num);
      var loop = 1;
      var current_num = document.querySelector("#guessField").value;
      var bth = document.querySelector(".guessField");
      bth.addEventListener("click",clickBtn);
      nums = [];
      function clickBtn() {
        var current_num = document.querySelector("#guessField").value;
        console.log(current_num);
        if(current_num == num){
           renderResult('哈哈，干的漂亮！')
      } else {
          if (current_num > num){
              renderResult("错，答案比你小")
        } else {
              renderResult("错，答案比你大")
        }
      }
        console.log("用户这次输入的是",current_num);
        nums.push(current_num);
        console.log("用户的历史猜测是",nums);
        document.querySelector('#guesses').innerHTML = nums;
    }
      function renderResult(content){
        var ele = document.querySelector('.lastResult');
        console.log(document.querySelector('.lastResult'));
        ele.innerHTML = content;
      }

      </script>
  </body>
</html>
