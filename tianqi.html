<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气</title>
</head>
<body>
    <label for="weather">选择今天的天气：</label>
    <select id="weather">
        <option value="">--作出选择--</option>
        <option value="sunny">晴天</option>
        <option value="rainy">雨天</option>
        <option value="snowing">雪天</option>
        <option value="overcast">阴天</option>
    </select>

    <p id="XiaoH"></p>
</body>
<script stype="text/javascript">

    var renderHTML = (content) => {
        var p = document.querySelector("#XiaoH");
        p.textContent = content;
    }


    var operation = () => {
       var select = document.querySelector('#weather');

        console.log(select.value);
        console.log("我选了一下，选的是", select.value);
    
        if (select.value == "sunny") {
            renderHTML("阳光明媚，穿上短裤吧！去海滩，或公园，吃个冰淇淋。");
        } else if (select.value == "rainy") {
            renderHTML("外面下着雨，带上雨衣和雨伞，不要在外面呆太久。");
        } else if (select.value == "snowing") {
            renderHTML("大雪纷飞，天寒地冻！最好呆在家里喝杯热巧克力，或者去堆个雪人。");
        } else if (select.value == "overcast") {
            renderHTML("虽然没有下雨，但天空灰蒙蒙的，随时都可能变天，所以要带一件雨衣以防万一。");
        } else {
            console.log("");
        }  
    }    

    var select = document.querySelector('#weather');

    console.log(select.value);

    select.addEventListener("change",operation);

</script>
</html>
