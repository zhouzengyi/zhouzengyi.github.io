<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>日历</title>
    <style type="text/css">
        .content {
            margin-top: 100px;
        }
        .content>div {
            width: 100px;
            height: 80px;
            margin: 10px;
            background-color: orange;
            float: left;
            text-align: center; 
            line-height: 80px;
            font-size: 20px; 
        }
    </style>
</head>
<body>
    <label for="month">请选择月份：</label>
    <select id="month">
        <option value="">--作出选择--</option>
        <option value="jan">一月</option>
        <option value="feb">二月</option>
        <option value="mar">三月</option>
        <option value="april">四月</option>
        <option value="may">五月</option>
        <option value="june">六月</option>
        <option value="july">七月</option>
        <option value="aug">八月</option>
        <option value="sep">九月</option>
        <option value="oct">十月</option>
        <option value="nov">十一月</option>
        <option value="dec">十二月</option>
    </select>
    <div class="content"></div>

    <script type="text/javascript">
        var tag = document.querySelector('#month');
        tag.addEventListener('change', getMonth);
        var day31 = ['jan', 'mar', 'may', 'july', 'aug', 'oct', 'dec'];
        var day30 = ['april', 'june', 'sep', 'nov'];
        var day28 = ['feb'];

        function getMonth() {
            var month = tag.value;
            if (day31.indexOf(month) !== -1) {
                console.log(`这个${month}月有31天`);
                renderBlock(31);
            } else if (day30.indexOf(month) !== -1) {
                console.log(`这个${month}月有30天`);
                renderBlock(30);
            } else {
                renderBlock(28);
            }
        }

        function renderBlock(num) {
            var blocks = document.querySelectorAll('.content>div');
            for (var i = 0; i < blocks.length; i++) {
                document.querySelector('.content').removeChild(blocks[i]);
            }
            for (var i = 0; i < num; i++) {
                var block = document.createElement('div');
                document.querySelector('.content').appendChild(block);
            }
        }

        function renderBlock(num) {
            var blocks = document.querySelectorAll('.content>div');
            for (var i = 0; i < blocks.length; i++) {
                document.querySelector('.content').removeChild(blocks[i]);
            }
            for (var i = 1; i <= num; i++) {
                var block = document.createElement('div');
                var span = document.createElement('span');
                span.textContent = i;
                block.appendChild(span);
                document.querySelector('.content').appendChild(block);
            }       
        }
    </script>
</body>
</html>
